<!doctype html>
<html lang="fr" ng-app="MultitenantApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/favicon.ico">

    <title>Multitenant AngularJS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.min.css">
    <!-- Custom CSS -->
    <link href="assets/css/custom.css" rel="stylesheet">
</head>
<body ng-controller="MainController">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Demo Multitenant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" ui-sref="login" ui-sref-active="active">Login </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="accueil" ui-sref-active="active">Acceuil </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="customers" ui-sref-active="active">List des customers </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ui-sref="create_customer" ui-sref-active="active">Cr√©er un customer </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" ng-if="user">
                <li class="nav-item">
                    <a class="nav-link" href="" ng-click="MainController.logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div class="ui-view"></div>
</div>


<script src="../bower_components/jquery/dist/jquery.slim.min.js"></script>
<script src="../bower_components/popper.js/dist/umd/popper.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!--AngularJS-->
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../bower_components/angular-messages/angular-messages.min.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
<script src="../main.js"></script>
<script src="services/AuthInterceptor.js"></script>
<script src="controllers/MainController.js"></script>
</body>
</html>
