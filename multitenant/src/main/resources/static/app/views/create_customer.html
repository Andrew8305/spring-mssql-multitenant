<div class="row justify-content-center mt-5">
    <div class="col-12">

        <form name="CreateCustomerController.createCustomerForm"
              ng-submit="CreateCustomerController.create(CreateCustomerController.createCustomerForm.$valid)"
              novalidate>

            <div class="form-group row">
                <label for="name" class="col-4 col-form-label">Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Customer's name"
                           ng-model="CreateCustomerController.customer.name" ng-required="true">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-4 col-form-label">Password</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="password" name="password" ng-required="true"
                           placeholder="Password" ng-model="CreateCustomerController.customer.password">
                </div>
                <div class="col-2">
                    <password-generator class="form-control btn btn-info"
                                        field="CreateCustomerController.customer.password" password-length="8"
                                        uppercase="true" numbers="true" specials="false" similarChars="true"
                                        button-text="Generate"></password-generator>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-4 col-form-label">Retype Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" id="rpassword" name="rpassword"
                           match-password="password" ng-required="true"
                           placeholder="Confirm password" ng-model="CreateCustomerController.customer.rpassword">
                    <!-- using attribute directives -->
                    <div ng-if="CreateCustomerController.createCustomerForm.rpassword.$touched"
                         ng-messages="CreateCustomerController.createCustomerForm.rpassword.$error">
                        <div ng-message="passwordMatch" class="alert alert-danger">
                            Your passwords did not match
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button type="submit" ng-disabled="CreateCustomerController.createCustomerForm.$invalid"
                            class="btn btn-primary">Create
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
